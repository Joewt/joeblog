<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{{template "common/link.html"}}
</head>
<body class="lay-blog">
{{template "common/header.html" .}}
		<div class="container-wrap">
			<div class="container">
					<div class="contar-wrap">
						<div class = "item">
                            {{if .islogin}}
                                <div class="layui-card">
                                    <div class="layui-card-header">个人信息</div>
                                    <div class="layui-card-body">
                                        名称: {{.User.Name}} <br>
                                        邮箱: {{.User.Email}} <br>
                                        <a href="/logout" class="layui-btn">退出</a>
                                    </div>
                                </div>
                                    {{else}}
							<div class="item-box layer-photos-demol layer-photos-demo">
                                <form class="layui-form" action="" lay-filter="example">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">邮箱</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="email" lay-verify="title" autocomplete="off" placeholder="请输入邮箱" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">密码</label>
                                        <div class="layui-input-inline">
                                            <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button class="layui-btn layui-btn-primary" lay-submit="" lay-filter="login">登录</button>
                                            <button class="layui-btn" lay-submit="">xxxx</button>
                                        </div>
                                    </div>
								</form>
							</div>
						    {{end}}
                            </div>
					</div>
			</div>
		</div>
{{template "common/footer.html" .}}

<script>
    layui.use(['form','jquery'], function() {
        var form  = layui.form;
        $=layui.jquery;
        form.on('submit(login)', function(rdata){
            $.post("/login",rdata.field, function(data){
                if(data.code == 0){
                    layer.msg("登录成功");
                    if(data.action){
                        setTimeout(function() {
                            window.location.href = data.action;
                        }, 300)
                    }
                }else{
                    layer.msg("登录失败"+data.msg)
                }
            }, "json").error(function() {
                layer.msg("网络异常")
            });

            return false
        })
    })
</script>

</body>
</html>
